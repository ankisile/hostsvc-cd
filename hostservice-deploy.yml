apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostservice
spec:
  selector:
    matchLabels:
      app: hostservice
  template:
    metadata:
      labels:
        app: hostservice
    spec:
      containers:
      - name: hostservice-container
        image: ankisile/node-app:f4eac6004212ca9f5c3f8fa47abe367377972c8f
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
